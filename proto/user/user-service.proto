syntax= "proto3";

package user_service;

option go_package = "github.com/Abelova-Grupa/Mercypher/proto/userpb";

import "google/protobuf/timestamp.proto";

// TODO: Think about the use of confirmation timestamp attribute and its need for idenpotency

message LoginRequest {
    string Username = 1;
    string Password = 2;
    string AccessToken = 3;
}

message LogoutRequest {
    string Username = 1;
}

message LogoutResponse {
    bool operationSuccessfull = 1;
}

message User {
    string Username = 1;
    string Email = 2;
    string Password = 3;
    google.protobuf.Timestamp CreatedAt = 4;
}

message LoginResponse {
    string Username = 1;
    string AccessToken = 2;
}

message ValidateAccountRequest {
    string username = 1;
    string auth_code = 2;
}

message ValidateAccountResponse {
    bool success = 1;
}

service UserService {
    rpc Register(User) returns (User){}
    rpc Login(LoginRequest) returns (LoginResponse) {}
    rpc Logout(LogoutRequest) returns (LogoutResponse) {}
    rpc ValidateAccount(ValidateAccountRequest) returns (ValidateAccountResponse) {}
}